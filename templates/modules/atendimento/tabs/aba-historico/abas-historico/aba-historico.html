<!-- ==================== ABA: HISTÓRICO ==================== -->
      <div class="sub-abas-historico">
        <button class="sub-aba-btn ativa" data-canal="whatsapp">
          <i class="fi fi-rr-whatsapp"></i> WhatsApp
        </button>
        <button class="sub-aba-btn" data-canal="gmail">
          <i class="fi fi-rr-envelope"></i> E-mail (Gmail)
        </button>
      </div>
      <div class="historico-container">

        <!-- Header com filtros -->
        <div class="historico-header">
          <h2>
            <i class="fi fi-rr-time-past"></i>
            Histórico de Atendimentos
          </h2>

          <!-- Busca -->
          <div class="historico-search">
            <i class="fi fi-rr-search"></i>
            <input type="text" id="searchHistorico" placeholder="Buscar por cliente, ticket ou tipo...">
          </div>

          <!-- Filtros -->
          <div class="historico-filtros">
            <div class="filtro-historico">
              <label>Período</label>
              <select id="filtroPeriodo">
                <option value="hoje">Hoje</option>
                <option value="ontem">Ontem</option>
                <option value="semana">Esta Semana</option>
                <option value="mes" selected>Este Mês</option>
                <option value="total">Todos</option>
                <option value="customizado">Customizado</option>
              </select>
            </div>

            <div class="filtro-historico">
              <label>Data Início</label>
              <input type="date" id="filtroDataInicio">
            </div>

            <div class="filtro-historico">
              <label>Data Fim</label>
              <input type="date" id="filtroDataFim">
            </div>

            <div class="filtro-historico" id="containerFiltrosStatus">
              <label>Status</label>
              <select id="filtroStatus">
                <option value="todos">Todos</option>
                <option value="concluido">Concluído</option>
                <option value="derivado" class="so-whatsapp">Derivado</option>
                <option value="devolvido" class="so-gmail">Devolvido</option>
                <option value="reaberto">Reaberto</option>
              </select>
            </div>

            <div class="filtro-historico">
              <label>Área Derivada</label>
              <select id="filtroAreaDerivada">
                <option value="todas">Todas as Áreas</option>
                <option value="financeiro">Financeiro</option>
                <option value="copyright">Copyright</option>
                <option value="marketing">Marketing</option>
                <option value="tecnico">Técnico</option>
                <option value="conteudo">Conteúdo</option>
                <option value="atendimento">Atendimento</option>
              </select>
            </div>

            <div class="filtro-historico">
              <label>Tipo de Demanda</label>
              <select id="filtroTipoDemanda">
                <option value="todos">Todos os Tipos</option>
                <option value="conteudo">Conteúdo</option>
                <option value="financeiro">Financeiro</option>
                <option value="conta">Conta</option>
                <option value="strike">Strike/Copyright</option>
                <option value="tecnico">Técnico</option>
              </select>
            </div>
          </div>

          <!-- Estatísticas rápidas -->
          <div class="historico-stats">
            <div class="stat-historico">
              <div>
                <div class="stat-historico-label">Total Atendimentos</div>
                <div class="stat-historico-value" id="statTotalAtendimentos">0</div>
              </div>
              <i class="fi fi-rr-headset" style="font-size: 32px; color: var(--color-primary); opacity: 0.2;"></i>
            </div>

            <div class="stat-historico">
              <div>
                <div class="stat-historico-label">Concluídos</div>
                <div class="stat-historico-value" id="statConcluidos" style="color: var(--color-success);">0</div>
              </div>
              <i class="fi fi-rr-check-circle" style="font-size: 32px; color: var(--color-success); opacity: 0.2;"></i>
            </div>

            <div class="stat-historico">
              <div>
                <div class="stat-historico-label" id-target="derivado">Derivados</div>
                <div class="stat-historico-value" id="statDerivados" style="color: var(--color-warning);">0</div>
              </div>
              <i class="fi fi-rr-share" style="font-size: 32px; color: var(--color-warning); opacity: 0.2;"></i>
            </div>

            <div class="stat-historico">
              <div>
                <div class="stat-historico-label">Tempo Médio</div>
                <div class="stat-historico-value" id="statTempoMedio">0min</div>
              </div>
              <i class="fi fi-rr-clock" style="font-size: 32px; color: var(--color-primary); opacity: 0.2;"></i>
            </div>
          </div>
        </div>

        <!-- Lista de atendimentos -->
        <div class="historico-lista" id="listaHistorico">
          <!-- Preenchido via JS -->
        </div>
      </div>
