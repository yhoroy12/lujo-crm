<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acta – Reunión Sacramental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Para pruebas en VS Code -->
  <link rel="stylesheet" href="Styles.css">
</head>

<body>
  <div class="container">
    <h1>Agenda – Reunión Sacramental</h1>
    <div class="subtitle">Complete los datos para generar el acta automáticamente</div>

    <!-- DATOS GENERALES -->
    <div class="section">
      <div class="section-title">Datos Generales</div>
      <div class="grid-3">
        <div class="field">
          <label>Fecha</label>
          <input type="date" id="data">
        </div>
        <div class="field">
          <label>Preside</label>
          <select id="preside"></select>
        </div>
        <div class="field">
          <label>Dirige</label>
          <select id="dirige"></select>
        </div>
        <div class="field">
          <label>Director</label>
          <input type="text" id="diretor">
        </div>
        <div class="field">
          <label>Pianista</label>
          <select id="pianista"></select>
        </div>
        <div class="field">
          <label>Asistencia</label>
          <input type="text" id="assistencia">
        </div>
      </div>
    </div>

    <!-- APERTURA -->
    <div class="section">
      <div class="section-title">Apertura</div>
      <div class="grid-3">
        <div class="field">
          <label>Preludio</label>
          <input type="text" id="preludio">
        </div>
        <div class="field">
          <label>Himno Inicial</label>
          <select id="himnoInicial"></select>
        </div>
        <div class="field">
          <label>Oración Inicial</label>
          <input type="text" id="oracaoInicial">
        </div>
      </div>
    </div>

    <!-- ANUNCIOS -->
    <div class="section">
      <div class="section-title">Anuncios</div>
      <textarea id="anuncios" placeholder="Uno anuncio por línea"></textarea>
    </div>

    <!-- SALUDO Y RECONOCIMIENTO -->
    <div class="section">
      <div class="section-title">Saludo y Reconocimiento</div>
      <div class="grid-2">
        <div class="field">
          <label>Saludo y Bienvenida</label>
          <textarea id="saludoBienvenida" placeholder="Nombre (uno por línea)"></textarea>
        </div>
        <div class="field">
          <label>Reconocimiento de las Autoridades</label>
          <textarea id="reconocimientoAutoridades" placeholder="Nombre – Cargo (uno por línea)"></textarea>
        </div>
      </div>
    </div>
    <!-- Bendiciones y Miembros Nuevos -->
    <div class="section">
      <div class="section-title">Bendiciones de Bebês y Confirmaciones</div>
      <div class="grid-2">
        <div class="field">
          <label>Bendiciones</label>
          <textarea id="bendiciones" placeholder="Nombre - Bendecido/confirmado por	(uno por línea)"></textarea>
        </div>
        <div class="field">
          <label>Reconocimiento de Miembros Nuevos</label>
          <textarea id="reconocimientoMiembrosNuevos" placeholder="Nombre (uno por línea)"></textarea>
        </div>
      </div>
    </div>
    <!-- HIMNOS Y DISCURSOS -->
    <div class="section">
      <div class="section-title">Himnos y Discursos</div>

      <div class="field">
        <label>Himno Sacramental</label>
        <select id="himnoSacramental"></select>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Primer Discursante</label>
          <input type="text" id="discursante1">
        </div>
        <div class="field">
          <label>Tema</label>
          <input type="text" id="tema1">
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Segundo Discursante</label>
          <input type="text" id="discursante2">
        </div>
        <div class="field">
          <label>Tema</label>
          <input type="text" id="tema2">
        </div>
      </div>

      <div class="field">
        <label>Himno Intermedio</label>
        <select id="himnoIntermedio"></select>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Tercer Discursante</label>
          <input type="text" id="discursante3">
        </div>
        <div class="field">
          <label>Tema</label>
          <input type="text" id="tema3">
        </div>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Cuarto Discursante</label>
          <input type="text" id="discursante4">
        </div>
        <div class="field">
          <label>Tema</label>
          <input type="text" id="tema4">
        </div>
      </div>
      <div class="grid-2">
        <div class="field">
          <label>Himno Final</label>
          <select id="himnoFinal"></select>
        </div>
        <div class="field">
          <label>Oración Final</label>
          <input type="text" id="oracaoFinal">
        </div>
      </div>
    </div>

    <!-- RELEVOS -->
    <div class="section">
      <div class="section-title">Relevos</div>
      <textarea id="relevos" placeholder="Nombre – Cargo (uno por línea)"></textarea>
    </div>

    <!-- SOSTENIMIENTOS -->
    <div class="section">
      <div class="section-title">Sostenimientos</div>
      <textarea id="sustenimentos" placeholder="Nombre – Cargo (uno por línea)"></textarea>
    </div>

    <button class="btn" onclick="enviar()">Generar Acta en PDF</button>

    <footer>Sistema interno – Acta de Reunión</footer>
  </div>

  <script>
    function enviar() {
      alert("El envío será gestionado por Google Apps Script");
    }

    async function carregarListas() {
      const carregar = async (id, archivo) => {
        const res = await fetch(archivo);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      };

      await carregar('dirige', 'dirige.html');
      await carregar('preside', 'preside.html');
      await carregar('pianista', 'pianista.html');
      await carregar('himnoInicial', 'himnos.html');
      await carregar('himnoSacramental', 'himnos.html');
      await carregar('himnoIntermedio', 'himnos.html');
      await carregar('himnoFinal', 'himnos.html');
    }

    carregarListas();
  </script>

</body>
</html>
